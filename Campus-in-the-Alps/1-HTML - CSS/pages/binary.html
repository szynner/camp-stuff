<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Binary to Decimal Converter</h2>

        <label for="binaryInput">Enter Binary Number:</label>
        <input type="text" id="binaryInput" placeholder="Enter binary number">

        <button onclick="convertBinaryToDecimal()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertBinaryToDecimal() {
            var binaryInput = document.getElementById("binaryInput").value;
            var decimalResult = parseInt(binaryInput, 2);

            if (!isNaN(decimalResult)) {
                document.getElementById("result").innerHTML = "Decimal Equivalent: " + decimalResult;
            } else {
                document.getElementById("result").innerHTML = "Invalid binary input!";
            }
        }
    </script>

</body>
</html>
