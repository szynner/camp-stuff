<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .list-container {
            width: 48%; /* Set the width of each list container as per your preference */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Style for the left list */
        #left-list {
            background-color: #e0e0e0;
        }

        /* Style for the right list */
        #right-list {
            background-color: #f0f0f0;
        }
    </style>
    <title>Two Lists Example</title>
</head>
<body>

    <div class="container">
        <div class="list-container">
            <h2>Left List</h2>
            <ul id="left-list">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
            </ul>
        </div>

        <div class="list-container">
            <h2>Right List</h2>
            <ul id="right-list">
                <li>List item A</li>
                <li>List item B</li>
                <li>List item C</li>
            </ul>
        </div>
    </div>

</body>
</html>
