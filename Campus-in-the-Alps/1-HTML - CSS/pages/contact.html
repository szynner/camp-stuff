    <!-- Section of the Contact me -->
    <section>
        <h2>Contact me!</h2>
        <!-- Form for contacting me -->
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Fill in form</legend>
                
                <label for="email">Email</label>
                <input id="email" autocomplete="email" name="email" aria-required="true" placeholder="Email" required>
    
                <label for="name">Name</label>
                <input id="name" autocomplete="name" name="name" aria-required="true" placeholder="Name" required>
    
                <label for="message">Message</label>
                <textarea id="message" name="message" aria-required="true" placeholder="Message" required></textarea>
    
                <!-- Send and Clear buttons -->
                <button type="submit">Send</button>
                <button type="reset" class="clear">Clear</button>
            </fieldset>
        </form>

    </section>
