<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .navbar {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            float: right;
            margin: 0 0 20px 20px;
        }

        .description {
            text-align: left;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        .skills {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Your Name</h1>
        </div>

        <div class="navbar">
            <nav>
                <a href="#">Home</a> |
                <a href="#">About</a> |
                <a href="#">Experience</a> |
                <a href="#">Skills</a>
            </nav>
        </div>

        <img src="your-image.jpg" alt="Your Photo">

        <div class="description">
            <p>Your description goes here. Introduce yourself and talk about your passion and skills.</p>
        </div>

        <table>
            <tr>
                <th>Experience</th>
            </tr>
            <tr>
                <td>Job Title - Company Name (Year)</td>
            </tr>
            <!-- Add more rows for additional experiences -->
        </table>

        <div class="skills">
            <div>
                <h3>Skills You Know</h3>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <!-- Add more skills -->
                </ul>
            </div>

            <div>
                <h3>Skills You Don't Know</h3>
                <ul>
                    <li>Example Skill 1</li>
                    <li>Example Skill 2</li>
                    <!-- Add more skills -->
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
