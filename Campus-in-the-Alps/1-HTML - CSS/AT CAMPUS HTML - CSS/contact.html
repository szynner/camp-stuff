        <h2>Contact me!</h2>
        <!-- Form for contacting me -->
        <form action="https://httpbin.org/post" method="post">
            <fieldset class="form-example">
                <legend>Fill in form | Remplier le form</legend>
                
                <label for="email">Email</label>
                <input id="email" type="email" autocomplete="email" name="email" aria-required="true" placeholder="Email"  required> <br> <br>
    
                <label for="name">Name</label>
                <input id="name" autocomplete="name" name="name" aria-required="true"  placeholder="Name" required> <br> <br>
    
                <label for="message">Message</label>
                <textarea id="message" name="message" aria-required="true" rows="10" cols="50" placeholder="Message" required></textarea> <br> <br>
    
                <!-- Send and Clear buttons -->
                <button type="submit">Send</button>
                <button type="reset" class="clear">Clear</button>
            </fieldset>
        </form>
